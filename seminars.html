<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikaella Gonzales - Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-green: #1b783a;
            --secondary-green: #e0f8e9;
            --text-dark: #333;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 100px;
            background-image: url("image/home-bg.png");
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; 
        }
        
        .navbar {
            background-color: var(--primary-green);
            transition: background-color 0.3s ease-in-out;
            border-radius: 50px;
            padding: 10px 10px;
            margin-top: 50px;
            z-index: 1000;
            position: fixed; 
            top: 0;
            left: 50%; 
            transform: translateX(-50%);
            width: 50%; 
        }
        
        .navbar-nav{
            font-size: 20px;
            font-family: 'Inter';
        }
        
        .navbar-brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 2rem;
            color: white;
        }

        .navbar-brand:hover{
            color: black;
        }
        
        .nav-link {
            color: white !important;
            font-weight: 500;
            margin: 0 10px;
        }

        .nav-link:hover{
            color: BLACK !important;
        }

        .nav-link.active {
            color: black !important;
            font-weight: bold;
        }
        
        .contact-btn {
            background-color: white;
            color: var(--primary-green) !important;
            border-radius: 50px;
            padding: 8px 25px !important;
            font-weight: bold;
        }

        .contact-btn:hover{
            background-color: rgb(57, 186, 85);
        }


        .seminar-img {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        .seminar-img img {
            max-width: 60%;
            height: 20%;
        }
        
        /* Custom navbar toggler for mobile */
        .navbar-toggler {
            border-color: rgba(255,255,255,0.5);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.9)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Mikaella</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#projects">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#skills">Skills</a>
                        </li>
                    </ul>
                </div>
                <a class="nav-link contact-btn d-none d-lg-block" href="index.html#contact">Contact</a>
            </div>
        </nav>
    </div>
    
    <div class="seminar-img">
        <img src="image/seminars-img.png" alt="Seminars Attended">
    </div>


</body>
</html>
